<!DOCTYPE html>
<html lang="en">
<head>
    <link href="C:\Users\USER\Desktop\skilldevproj\images\favicon.png" rel="icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EDUTRACKER</title>
    <link rel="stylesheet" href="stylesign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <div class="form-section">
                <div class="logo">
                    <img src="C:\Users\USER\Desktop\skilldevproj\images\logoedt.png" alt="EDUTRACKER Logo">
                </div>
                <h2>Sign up</h2>
                <p>If you already have an account<br>
                You can <a href="login.html">Login here !</a></p>
                
                <form action="http://localhost/skilldevproj/register.php" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your User name" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your Password" required>
                    </div>
                    <button type="submit" class="login-btn">Register</button>
                </form>
            </div>
            <div class="illustration-section">
                <img src="C:\Users\USER\Desktop\skilldevproj\images\saly.png" alt="Illustration">
                <h3>Sign up to EDUTRACKER</h3>
                <p class="tagline">Stay on Course, Achieve More</p>
            </div>
        </div>
    </div>

</body>
</html>
